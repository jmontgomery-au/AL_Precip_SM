
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Centered Buttons</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .button-container {
            text-align: center;
        }
        button {
            margin: 10px;
            padding: 15px 25px;
            font-size: 16px;
            width: 100%;
            max-width: 200px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button onclick="window.location.href='https://www.example1.com'">Button 1</button>
        <button onclick="window.location.href='https://www.example2.com'">Button 2</button>
    </div>
</body>
</html>

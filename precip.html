<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forecast and Accumulated precipiation (mm)</title>
    <meta property="og:description" content="Map showing accumulated and forecast precipitation." />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@5.1.0/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@5.1.0/dist/maplibre-gl.js'></script>
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
		.map-overlay {
			font: bold 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
			position: absolute;
			width: 25%;
			top: 0;
			left: 0;
			padding: 10px;
		}
		@media only screen and (max-width: 767px) { 
		.map-overlay {
			font: bold 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
			position: absolute;
			width: 75%;
			top: 0;
			left: 0;
			padding: 10px;
		}
      .map-overlay .map-overlay-inner {
        background-color: #F5F5F5;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        border-radius: 3px;
        padding: 10px;
        margin-bottom: 10px;
      }

      .map-overlay label {
        display: block;
        margin: 0 0 10px;
      }

      .map-overlay input {
        background-color: transparent;
        display: inline-block;
        width: 100%;
        position: relative;
        margin: 0;
        cursor: ew-resize;
      }
    </style>
</head>
<body>
<div id="map"></div>
	<div class="map-overlay top">
		  <div class="map-overlay-inner">
			<label>Legend:</label>
			 <img src="Precip_Legend.png" alt="Legend for Precipitation Raster" style="width: 100%"> 
		  </div>
	</div>

        map.addLayer({

		    'paint': {

	     map.addLayer({

</body>
</html>
